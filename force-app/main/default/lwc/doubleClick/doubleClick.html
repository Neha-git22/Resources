<template>
    <lightning-card title="INLINE DOUBLE CLICK Editable">
        <lightning-button label={toggleSaveLabel} icon-name="utility:save" slot="actions" onclick={handleSave}></lightning-button>
        <lightning-button label="Cancel" icon-name="utility:cancel" slot="actions" onclick={handleCancel}></lightning-button>
        <div class="slds-p-around_x-small">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="">
                        <th class="slds-size_3-of-10" scope="col">
                            <div class="slds-truncate" title="Account Name">Name</div>
                        </th>
                        <th class="slds-size_3-of-10" scope="col">
                            <div class="slds-truncate" title="Phone">Phone</div>
                        </th>
                        <th class="slds-size_3-of-10" scope="col">
                            <div class="slds-truncate" title="Email">Email</div>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <template for:each = {records} for:item = "item" for:index="indexVar">
                        <tr key={item.key} class="slds-hint-parent" ondblclick={onDoubleClickEdit}>
                            <td class="slds-size_3-of-10" data-label="Name">
                                <div  title="Name">
                                    <template if:false={isEdited}>
                                        <lightning-formatted-url value={item.Name} label={item.Name} target="_self" ></lightning-formatted-url>
                                       </template>
                                    <template if:true={isEdited}>
                                        <lightning-input data-id={item.Id} name="input1" label="Name" value={item.Name} variant="label-hidden" onchange={handleNameChange}></lightning-input>
                                    </template>
                                </div>
                            </td>
                            <td class="slds-size_3-of-10" data-label="Phone">
                                <div  title="Phone">
                                    <template if:false={isEdited}>
                                        <lightning-formatted-url value={item.Phone} label={item.Phone} target="_self" ></lightning-formatted-url>
                                       </template>
                                    <template if:true={isEdited}>
                                        <lightning-input data-id={item.Id} name="input1" label="Phone" value={item.Phone} variant="label-hidden" onchange={handlePhoneChange}></lightning-input>
                                    </template>
                                </div>
                            </td>
                            <td class="slds-size_3-of-10" data-label="Email">
                                <div  title="Email">
                                    <template if:false={isEdited}>
                                        <lightning-formatted-url value={item.Email_c} label={item.Email_c} target="_self" ></lightning-formatted-url>
                                       </template>
                                    <template if:true={isEdited}>
                                        <lightning-input data-id={item.Id} name="input1" label="Email" value={item.Email__c} variant="label-hidden" onchange={handleEmailChange}></lightning-input>
                                    </template>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>


    </lightning-card>
</template>
