<template>
    <lightning-card>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Opportunity Name" onchange={handleNameInput}></lightning-input>
            <lightning-input type="date" name="CloseDate" label="Opportunity CloseDate" onchange={handleDateInput}></lightning-input>
            <label for="stageName">Stage Name</label>
          <select id="stageName" name="stageName" onchange={handleStageInput} required>
              <option value="">--None--</option>
              <option value="Prospecting">Prospecting</option>
              <option value="Qualification">Qualification</option>
              <option value="Needs Analysis">Needs Analysis</option>
              <option value="Value Proposition">Value Proposition</option>
              <option value="Id. Decision Makers">Id. Decision Makers</option>
              <option value="Perception Analysis">Perception Analysis</option>
              <option value="Proposal/Price Quote">Proposal/Price Quote</option>
              <option value="Negotiation/Review">Negotiation/Review</option>
              <option value="Closed Won">Closed Won</option>
              <option value="Closed Lost">Closed Lost</option>
          </select>
          <br>
            <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="destructive-text" label="clear" title="Clear" onclick={handleClear} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
    
</template>
