<template>
<lightning-card>
<lightning-button variant="Brand" label="SELECT"
                title="Open popup" onclick={showModalBox}>
</lightning-button>


<template if:true={isShowModal}>


<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">
    
<!-- modal header start -->
    <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
        <lightning-icon icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small" ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Object and Fields</h2>
    </header>

    <!-- modal body start -->
    
    <div class="slds-modal__content slds-p-around_medium " id="modal-content-id-1">
    <div class="slds-grid slds-gutters ">
    <lightning-combobox class="slds-col"
        name="Type"
        label="Object Type"
        value={value}
        placeholder="Select ObjectType"
        options={Typeoptions}
        onchange={handleTypeChange} >
    </lightning-combobox>

    <lightning-combobox class="slds-col"
        name="Objs"
        label="Objects"
        value={value}
        placeholder="Select Object"
        options={OBJoptions}
        onchange={handleObjChange} >
    </lightning-combobox>
    </div>
    <lightning-combobox
        name="Fields"
        label="Fields"
        value={value}
        placeholder="Select Fields"
        options={Fieldoptions}
        onchange={handleFieldChange} >
    </lightning-combobox>
    </div>
    


    <!-- modal footer start-->
    <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
    </footer>

</div>
</section>

<div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- modal end -->
</lightning-card>
</template>
